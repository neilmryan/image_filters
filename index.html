    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Image Filters</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <h1>Upload an Image to Apply Filter</h1><br>

            <input type="file" multiple="false" accept="image/*" id="img_input" onchange="upload_img()"><br><br>
            <canvas id="c1"></canvas><br><br>
    
            <input type="button" id="grayscale" value="Grayscale" onclick="doGray()">
            <input type="button" id="red" value="Red" onclick="doRed()">
            <input type="button" id="rainbow" value="Rainbow" onclick="doRainbow()">
            <input type="button" id="blur" value="Blur" onclick="doBlur()"><br><br>

            <div class="border_button">
                <input type="button" id="border" value="Make Border" onclick="doBorder()">
                <input type="color" value="#005726" id="clr" onchange="doColor()">
                <input type="range" min="10" max="100" value="10" id="sldr" oninput="doWidth()"><br><br>
            </div>

            <input type="button" id="reset" value="Reset Image" onclick="reset()">
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
        <script src="action.js" async defer></script>

    </body>
</html>
